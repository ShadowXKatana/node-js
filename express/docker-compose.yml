# Runs Express API + PostgreSQL + MongoDB
# =============================================

version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: express_postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: node_example
    volumes:
      - express_postgres_data:/var/lib/postgresql/data
      - ../db/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U admin -d node_example']
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    container_name: express_mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: node_example
    volumes:
      - express_mongo_data:/data/db
      - ../db/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  express-api:
    build: .
    container_name: express_api
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://admin:password123@postgres:5432/node_example?schema=public
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/node_example?authSource=admin
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy

volumes:
  express_postgres_data:
  express_mongo_data:
