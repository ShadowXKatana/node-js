# NestJS â€” Standalone Docker Compose
# Runs API Gateway + 4 Microservices + Databases
# =============================================

version: '3.9'

services:
  # ---- Databases ----
  postgres:
    image: postgres:16-alpine
    container_name: nest_postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: node_example
    volumes:
      - nest_postgres_data:/var/lib/postgresql/data
      - ../db/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U admin -d node_example']
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    container_name: nest_mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: node_example
    volumes:
      - nest_mongo_data:/data/db
      - ../db/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---- NestJS Microservices ----
  nest-users:
    build: ./users-service
    container_name: nest_users
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: admin
      DB_PASS: password123
      DB_NAME: node_example
    depends_on:
      postgres:
        condition: service_healthy

  nest-orders:
    build: ./orders-service
    container_name: nest_orders
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: admin
      DB_PASS: password123
      DB_NAME: node_example
    depends_on:
      postgres:
        condition: service_healthy

  nest-products:
    build: ./products-service
    container_name: nest_products
    restart: unless-stopped
    environment:
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/node_example?authSource=admin
    depends_on:
      mongodb:
        condition: service_healthy

  nest-reviews:
    build: ./reviews-service
    container_name: nest_reviews
    restart: unless-stopped
    environment:
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/node_example?authSource=admin
    depends_on:
      mongodb:
        condition: service_healthy

  # ---- API Gateway ----
  nest-gateway:
    build: ./api-gateway
    container_name: nest_gateway
    restart: unless-stopped
    ports:
      - '3001:3000'
    environment:
      PORT: 3000
      USERS_SERVICE_HOST: nest-users
      ORDERS_SERVICE_HOST: nest-orders
      PRODUCTS_SERVICE_HOST: nest-products
      REVIEWS_SERVICE_HOST: nest-reviews
    depends_on:
      - nest-users
      - nest-orders
      - nest-products
      - nest-reviews

volumes:
  nest_postgres_data:
  nest_mongo_data:
